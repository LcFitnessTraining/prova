<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pagamento con PayPal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0; text-align: center;
      font-family: 'Montserrat', sans-serif;
      background: #000; color: #fff;
      scroll-behavior: smooth;
    }

    .radial-glow, .fog-layer {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none; z-index: 0;
      background: radial-gradient(circle at center, rgba(255, 0, 0, 0.2) 0%, transparent 60%),
                  radial-gradient(circle at 30% 30%, rgba(255, 100, 0, 0.1) 0%, transparent 70%),
                  radial-gradient(circle at 70% 70%, rgba(255, 50, 0, 0.15) 0%, transparent 60%);
      animation: pulseRadial 10s ease-in-out infinite;
    }

    .fog-layer {
      background: radial-gradient(circle, rgba(255,0,0,0.1) 0%, transparent 70%);
      animation: moveFog 30s linear infinite;
    }

    @keyframes pulseRadial { 0%,100%{transform:scale(1);opacity:.5} 50%{transform:scale(1.1);opacity:.8} }
    @keyframes moveFog { 0%{transform:translateX(0)} 100%{transform:translateX(-200px)} }

    .container {
      max-width: 600px; margin: 60px auto; padding: 30px;
      background: rgba(12,1,1,0.93); border-radius: 15px;
      box-shadow: 0 0 20px red; position: relative; z-index: 1;
    }

    ul li:hover {
      background: rgba(255, 0, 0, 0.1);
      transition: background 0.3s ease;
    }

    .logo {
      max-width: 150px; margin-bottom: 20px; border-radius: 50%;
      animation: firePulse 2s infinite;
    }

    @keyframes firePulse {
      0%,100%{box-shadow:0 0 10px red,0 0 20px orange}
      50%{box-shadow:0 0 20px red,0 0 30px orange}
    }

    h1.typing {
      font-size: 1.8rem; margin: 0 auto 20px; white-space: nowrap;
      overflow: hidden; width: 100%; letter-spacing: 1.2px;
      animation: typing 3s steps(30,end), pulseGlow 2s alternate infinite;
      text-shadow: 0 0 8px rgba(255,0,0,.8);
    }

    @keyframes typing { from{width:0} to{width:100%} }
    @keyframes pulseGlow { from{text-shadow:0 0 8px red} to{text-shadow:0 0 20px red} }

    select, label {
      display: block; width: 100%;
      font-size: 1rem; margin-bottom: 20px;
      text-align: left;
    }

    select {
      padding: 14px; background: #1c1c1c; color: #fff;
      border: 2px solid red; border-radius: 8px;
      box-shadow: 0 0 10px red;
    }

    .separator {
      width: 100px; height: 4px; background: red;
      margin: 30px auto; animation: pulse 2s infinite;
    }

    @keyframes pulse { 0%,100%{transform:scaleX(1)} 50%{transform:scaleX(1.5)} }

    h2 { text-shadow: 0 0 8px rgba(255, 0, 0, 0.8); letter-spacing: 1.2px; font-size: 1.5rem; }

    ul { list-style: none; padding: 0; text-align: left; }

    ul li {
      opacity: 0; transition: 0.5s; padding: 10px;
      transform: translateX(-20px); border-bottom: 1px solid #ccc;
      position: relative; cursor: pointer;
    }

    ul#servizi-list li::after { display: none; }

    .servizi small {
      display: block;
      font-size: 0.85rem;
      color: #f88;
      margin-top: -15px;
      margin-bottom: 15px;
      font-style: italic;
    }

    ul li.visible { opacity: 1; transform: translateX(0); }

    .popup {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease forwards;
    }

    .popup-content {
      animation: popupZoom 0.4s ease forwards;
      transform: scale(0.8) rotate(-3deg);
      opacity: 0;
    }

    @keyframes popupZoom {
      to { transform: scale(1) rotate(0); opacity: 1; }
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .close-btn {
      float: right; font-size: 1.3rem;
      cursor: pointer; color: red;
    }

    .contatti ul, .contatti ul li {
      text-align: center; border: none; transform: none; opacity: 1;
    }

    .contatti a {
      color: #faf7f7; text-decoration: none; font-weight: bold;
      transition: color 0.3s ease;
    }

    .contatti a:hover { color: #ff0000; }

    #numero-casuale {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #ff6666;
      text-shadow: 0 0 10px red;
      animation: pulseNum 2s infinite;
    }

    @keyframes pulseNum {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @media (max-width:600px) {
      .container { padding: 15px; margin: 20px; }
      .logo { max-width: 120px; }
      h1.typing { font-size: 1.4rem; }
      select, label { font-size: 1.1rem; padding: 16px; }
      ul li { font-size: 0.95rem; padding: 8px; }
    }
  </style>
</head>
<body>
  <div class="radial-glow"></div>
  <div class="fog-layer"></div>
  <div class="container">
    <!-- ...contenuto precedente mantenuto intatto... -->

    <!-- Aggiunta: Numero che cambia -->
    <div id="numero-casuale">Numero: <span id="random-number">--</span></div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h3 id="popup-title"></h3>
      <p id="popup-text"></p>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bg-music" loop preload="auto">
    <source src="musica.mp3" type="audio/mpeg">
    Il tuo browser non supporta lâ€™audio HTML5.
  </audio>
  <div id="audio-overlay" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 9999; background: transparent; cursor: pointer;"></div>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AQY44jd2y1IUT-RpjuU79wngDCQGzJ7FXeESa7pJjKIQNRi2-z0jABKr-kLgQtqI6h3etMYdEKaa8_qT&currency=EUR"></script>

  <script>
    // PayPal
    let selectedPrice = document.getElementById('durata').value;
    document.getElementById('durata').addEventListener('change', e => selectedPrice = e.target.value);

    paypal.Buttons({
      style: { color: 'gold', shape: 'rect', label: 'paypal' },
      createOrder: (data, actions) => actions.order.create({
        purchase_units: [{ amount: { value: selectedPrice } }]
      }),
      onApprove: (data, actions) => actions.order.capture().then(details =>
        alert(`Grazie per il pagamento, ${details.payer.name.given_name}! Sarai contattato a breve!!`)
      )
    }).render('#paypal-button-container');

    // Fade in servizi
    document.querySelectorAll('#servizi-list li, #titoli-list li, .contatti ul li')
      .forEach((item, i) => setTimeout(() => item.classList.add('visible'), 1000 + i * 300));

    // Audio
    document.addEventListener("DOMContentLoaded", () => {
      const music = document.getElementById("bg-music");
      const overlay = document.getElementById("audio-overlay");

      const fadeInMusic = () => {
        let volume = 0, step = 0.01;
        const fade = setInterval(() => {
          if (volume < 1) music.volume = volume += step;
          else clearInterval(fade);
        }, 200);
      };

      const enableAudio = () => {
        music.play().then(fadeInMusic).catch(console.log);
        overlay.remove();
      };

      overlay.addEventListener("click", enableAudio, { once: true });
      overlay.addEventListener("touchstart", enableAudio, { once: true });
    });

    // Popup
    const items = document.querySelectorAll('#servizi-list li');
    const popup = document.getElementById('popup');
    const popupTitle = document.getElementById('popup-title');
    const popupText = document.getElementById('popup-text');

    items.forEach(item => {
      item.addEventListener('click', () => {
        popupTitle.textContent = item.textContent;
        popupText.textContent = item.getAttribute('data-desc');
        popup.style.display = 'flex';
      });
    });

    function closePopup() {
      popup.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target === popup) closePopup();
    }

    // Numero casuale ogni 3 secondi
    setInterval(() => {
      const number = Math.floor(Math.random() * 34) + 1;
      document.getElementById('random-number').textContent = number;
    }, 3000);
  </script>
</body>
</html>
